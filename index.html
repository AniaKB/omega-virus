<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3.2.36/dist/vue.global.prod.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="app">
      <h1>
        <button
          v-if="started"
          class="drop-button"
          @click="pause"
        >
          Pause
        </button>
        <button
          v-else
          class="drop-button"
          @click="start"
        >
          Start
        </button>
        <div id="countdown">
          <div id="tiles" class="color-full">
            {{ formatTime(remainingSeconds) }}
          </div>
          <div id ="left" class="countdown-label">Timer</div>
        </div>
        <div class="dropdown">
          <button
            class="drop-button"
            @click="addTime"
          >
            {{ amountToAdd }}
          </button>
          <select
            v-model="amountToAdd"
            class="drop-down-button"
          >
            <option value="Add 30 Sec">Add 30 Sec</option>
            <option value="Add 3 Min">Add 3 Min</option>
          </select>
        </div>
      </h1>
      <table>
        <tr>
          <td class="left">
            <div class="buttons">
              <button type="button" class="button-a"></button>
              <button type="button" class="button-b"></button>
              <button type="button" class="button-c"></button>
              <button type="button" class="button-d"></button>
              <button type="button" class="button-e"></button>
            </div>
          </td>
          <td class="buttons">
            <img src="">
            <img src="">
            <img src="">
            <img src="">
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
