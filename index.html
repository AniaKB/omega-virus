<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3.2.36/dist/vue.global.prod.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="app">
      <h1>
        <button
          v-if="started"
          class="dropbtn"
          @click="pause"
        >
          Pause
        </button>
        <button
          v-else
          class="dropbtn"
          @click="start"
        >
          Start
        </button>
        <input type="hidden" id="set-time" value="30" />
        <div id="countdown">
          <div id="tiles" class="color-full">
            {{ formatTime(remainingSeconds) }}
          </div>
          <div id ="left" class="countdown-label">Timer</div>
        </div>
        <div class="dropdown">
          <select>
            <option>Add</option>
            <option>30 Sec</option>
            <option>3 Min</option>
          </select>
          <button class="dropbtn">Add</button>


        </div>
      </h1>
      <table>
        <tr>
          <td class="left">
            <div class="buttons">
              <button type="button" class="button-a" onclick="display_a()"></button>
              <button type="button" class="button-b" onclick="display_b()"></button>
              <button type="button" class="button-c" onclick="display_c()"></button>
              <button type="button" class="button-d" onclick="display_d()"></button>
              <button type="button" class="button-e" onclick="display_e()"></button>
            </div>
          </td>
          <td class="buttons">
            <img src="">
            <img src="">
            <img src="">
            <img src="">
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
