<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1>
      <input type="button" value="Start" class="dropbtn" onclick="start">
      <input type="hidden" id="set-time" value="30"/>
      <div id="countdown">
        <div id="tiles" class="color-full"></div>
        <div id ="left" class="countdown-label">Timer</div>
      </div>
      <div class="dropdown">
        <button onclick="add()" class="dropbtn">Add</button>
        <div id="myDropdown" class="dropdown-content">
          <a href="#Three-sec">30 Sec</a>
          <a href="#Three-min">3 Min</a>
        </div>
      </div>
    </h1>
    <table>
      <tr>
        <td class="left">
          <div class="buttons">
            <button type="button" class="button-a" onclick="display_a()"></button>
            <button type="button" class="button-b" onclick="display_b()"></button>
            <button type="button" class="button-c" onclick="display_c()"></button>
            <button type="button" class="button-d" onclick="display_d()"></button>
            <button type="button" class="button-e" onclick="display_e()"></button>
          </div>
        </td>
        <td class="buttons">
          <img src="">
          <img src="">
          <img src="">
          <img src="">
        </td>
      </tr>
    </table>
  </body>
</html>
